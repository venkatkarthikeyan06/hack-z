<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .section-heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #010509;
            text-transform: uppercase;
        }

        .question-card {
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            max-width: 600px;
        }

        .question-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #bbdefb, #90caf9);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3;
            text-transform: uppercase;
        }

        .option {
            margin: 10px 0;
        }

        .scoreboard {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h2 class="section-heading">Trivia Challenge</h2>
    <div class="question-card">
        <h3 class="card-title" id="question">Question goes here...</h3>
        <div class="options">
            <button class="btn btn-primary option" onclick="selectOption(1)">Option 1</button>
            <button class="btn btn-primary option" onclick="selectOption(2)">Option 2</button>
            <button class="btn btn-primary option" onclick="selectOption(3)">Option 3</button>
            <button class="btn btn-primary option" onclick="selectOption(4)">Option 4</button>
        </div>
    </div>

    <div class="scoreboard">
        <h3 class="card-title">Scoreboard</h3>
        <div id="scoreboard-content">Loading scores...</div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correct: 3
            },
            // Add more questions as needed
        ];

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                const questionData = questions[currentQuestion];
                document.getElementById('question').innerText = questionData.question;
                document.querySelectorAll('.option').forEach((btn, index) => {
                    btn.innerText = questionData.options[index];
                });
            } else {
                sendScoreToServer();
            }
        }
        
        function selectOption(selected) {
            if (currentQuestion < questions.length) {
                if (selected === questions[currentQuestion].correct) {
                    score++;
                }
                currentQuestion++;
                loadQuestion();
            }
        }
        

        async function sendScoreToServer() {
            try {
                const response = await fetch('/api/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ score }),
                });
        
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }
        
                const result = await response.json();
                console.log('Score sent successfully:', result);
                loadScoreboard();
            } catch (error) {
                console.error('Error sending score:', error);
            }
        }
        
        async function loadScoreboard() {
            try {
                const response = await fetch('/api/scores');
                const scores = await response.json();
                const scoreboardContent = document.getElementById('scoreboard-content');
                scoreboardContent.innerHTML = scores.map(score => `<p>${score}</p>`).join('');
            } catch (error) {
                console.error('Error loading scoreboard:', error);
            }
        }

        loadQuestion();
        loadScoreboard();
        console.log('Current Question:', currentQuestion, 'Questions:', questions);

    </script>
</body>
</html>

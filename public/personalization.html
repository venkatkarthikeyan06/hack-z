<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Personalization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff, #cbebff);
            font-family: 'Poppins', sans-serif;
        }
        .form-control:hover {
            border-color: #1d4ed8;
            box-shadow: 0 0 8px rgba(29, 78, 216, 0.2);
            transition: all 0.3s ease;
        }
        .btn-custom {
            background-color: #5980d3;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #5980d3;
            transform: scale(1.05);
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center text-primary mb-4">Personalize Your Learning Experience</h1>
            <form id="personalization-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="course-level" class="form-label">Course Level</label>
                    <select id="course-level" name="courseLevel" class="form-select">
                        <option value="beginner">Beginner</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="video-type" class="form-label">Course Video Type</label>
                    <select id="video-type" name="videoType" class="form-select">
                        <option value="animated">Animated</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="learning-content" class="form-label">Learning Content</label>
                    <select id="learning-content" name="learningContent" class="form-select">
                        <option value="interactive">Interactive</option>
                        <option value="theory">Theory</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Content Delivery Language</label>
                    <select id="language" name="language" class="form-select">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="button" onclick="submitPersonalization()" class="btn btn-custom px-5">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function submitPersonalization() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const courseLevel = document.getElementById('course-level').value;
            const videoType = document.getElementById('video-type').value;
            const learningContent = document.getElementById('learning-content').value;
            const language = document.getElementById('language').value;

            let redirectPage = "";

            if (courseLevel === "beginner" && videoType === "animated" && learningContent === "interactive" && language === "english") {
                redirectPage = "dashboard.html";
            } else if (courseLevel === "beginner" && videoType === "normal" && learningContent === "theory" && language === "hindi") {
                redirectPage = "beginner-normal-theory-hindi.html";
            } else if (courseLevel === "advanced" && videoType === "animated" && learningContent === "interactive" && language === "english") {
                redirectPage = "advanced-animated-interactive-english.html";
            } else {
                redirectPage = "default.html"; // Fallback page
            }

            window.location.href = redirectPage;
        }
    </script>
</body>
</html>
